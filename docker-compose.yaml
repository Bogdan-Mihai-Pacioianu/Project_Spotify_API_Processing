version: '3.7'
services:
    
    postgres:
        image: postgres:9.6
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
        
    webserver:
        build: ./dockerfiles
        restart: always
        depends_on:
            - postgres
        environment:
            - LOAD_EX=n
            - EXECUTOR=Local
        volumes:
            - ./dags:/dags/
            - ./config/airflow.cfg:/config/airflow.cfg
        ports:
            - "8080:8080"
        command: webserver